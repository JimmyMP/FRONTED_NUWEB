<div class="container-fluid">
    <div class="row contacto-principal">
        <form class="col formulario " [formGroup]="formGroup">
            <label class="form-title form-label" for="nombre-apellido">Nombre y apellido *:</label>
            <input type="text" id="nombre-apellido" class="input-padron form-control" formControlName="name"
                placeholder="nucleosaurio">
            <div *ngIf="formGroup.controls['name'].status === 'INVALID' && formGroup.controls['name'].touched" class="error-message">
                {{validationMessage.name.required}}
            </div>

            <label class="form-title form-label" for="correo-electronico">Correo *:</label>
            <input type="email" id="correo-electronico" class="input-padron form-control"
                placeholder="nucleosaurio@ejemplo.com" formControlName="email">
            <div *ngIf="formGroup.controls['email'].status === 'INVALID'  && formGroup.controls['email'].touched" class="error-message">
                {{validationMessage.email.required}}
            </div>
            <div *ngIf="formGroup.get('email')!.hasError('email')" class="error-message">
                {{ validationMessage.email.email }}
            </div>

            <label class="form-title form-label" for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" class="input-padron form-control " placeholder="999 999 999"
                formControlName="phone" maxlength="9" >
            <div *ngIf="formGroup.controls['phone'].status === 'INVALID' && formGroup.controls['phone'].touched" class="error-message">
                {{validationMessage.phone.required}}
            </div>

            <label class="form-title form-label" for="mensaje">Mensaje *:</label>
            <textarea name="" id="mensaje" cols="60" rows="10" class="input-padron form-control"
                formControlName="message"></textarea>
            <div *ngIf="formGroup.controls['message'].status === 'INVALID' && formGroup.controls['message'].touched" class="error-message">
                {{validationMessage.message.required}}
            </div>

            <div class="row mb-0 form-condiciones">
                <label class="checkbox form-label"><input type="checkbox" formControlName="termsAndConditions"><small>
                        Términos y condiciones</small></label>
                <label class="checkbox form-label"><input type="checkbox" formControlName="useTerms"><small> Términos de
                        uso</small></label>
            </div>
            <div class="col text-center">
                <button type="submit" class="enviar" (click)="onSubmit()" [disabled]="formGroup.invalid">Enviar</button>
            </div>
        </form>
        <div class="col-md-6 d-flex justify-content-center align-items-center">
            <img src="./assets/images/dino.png" alt="Imagen">
        </div>
    </div>
</div>
